<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
	<head>
		<meta charset="utf-8"/>

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	
		<title>{{ .Site.Title }}</title>
	
		<meta name="description" content="{{ .Site.Params.description }}" />
		<meta name="author" content="{{ .Site.Author.name }}" />
		<meta name="build" content="{{ now | time.Format "2006-01-02" }}" />
		{{ hugo.Generator }}

		<link rel="icon" type="image/svg+xml" href="{{ relURL "shield.svg" }}" sizes="any" />
		{{- range $size := slice 16 32 96 128 192 }}
		<link rel="icon" type="image/png" href="{{ printf "favicons/favicon-%d.png" $size | relURL }}" sizes="{{ $size }}x{{ $size }}" />
		{{- end }}	
	
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.2.0/reset.min.css" integrity="sha512-Mjxkx+r7O/OLQeKeIBCQ2yspG1P5muhAtv/J+p2/aPnSenciZWm5Wlnt+NOUNA4SHbnBIE/R2ic0ZBiCXdQNUg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.2.0/reveal.min.css" integrity="sha512-vFD6wFRj2whK8/X/dMgxJHinKfGlwMYtN+yRCxvxvmOgIiMIlgrFb5iOuCoqwCID+Qcq2/gY8DpmNHcAjfHWxw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.2.0/theme/white.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="slides.css" />
	</head>
	<body>
		<div class="reveal">
			<header id="reveal-header"></header>
			<div class="slides">
				<section>
					<section{{ if .Param "bg-image" }} data-background-image="bg/{{ .Param "bg-image" }}" data-background-opacity=".2" data-background-color="#002255"{{ end }}>
						<h1>{{ .Site.Title }}</h1>
						<p>{{ .Site.Author.name }}</p>
					</section>
					<section data-state="reveal-header" data-header="{{ .Title }}">
						{{ .Content }}
					</section>
				</section>
				{{- range sort .Site.Sections ".Weight" "asc"}}
				<section>
					<section{{ if .Param "bg-image" }} data-background-image="bg/{{ .Param "bg-image" }}" data-background-opacity=".2" data-background-color="#aa0000"{{ if .Param "bg-position" }} data-background-position="{{ .Param "bg-position" }}"{{ end }}{{ if .Param "bg-size" }} data-background-size="{{ .Param "bg-size" }}"{{ end }}{{ end }}>
						<h2>{{ .Title }}</h2>
						{{ .Content }}
					</section>
					{{- range .Pages.ByWeight -}}
						{{- partial "slide.html" . -}}
					{{- end -}}
				</section>
				{{- end }}
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" integrity="sha512-fzff82+8pzHnwA1mQ0dzz9/E0B+ZRizq08yZfya66INZBz86qKTCt9MLU0NCNIgaMJCgeyhujhasnFUsYMsi0Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.2.0/reveal.min.js" integrity="sha512-y4okK/ZWwAnUhmPRr1qrFfOpm3l3Z1sqL4Lird4+bVZp1VirrKjlSdg4x46G2oTP3/FZCv7NVFmaYB7AqCxqqA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="slides.js"></script>
	</body>
</html>
